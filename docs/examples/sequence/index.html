<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsteps: Sequence Diagram Walkthrough</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      .layout {
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: auto 1fr;
        gap: 0;
        height: 100vh;
      }
      header {
        grid-column: 1 / -1;
        padding: 0.75rem 1rem;
        background: #1e293b;
        border-bottom: 1px solid #334155;
        font-size: 0.9rem;
      }
      header h1 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
      }
      .sidebar {
        padding: 1rem 0.75rem;
        background: #1e293b;
        border-right: 1px solid #334155;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .sidebar-section {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .sidebar h2 {
        margin: 0 0 0.5rem;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #94a3b8;
      }
      .jump-btn {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        margin-bottom: 0.35rem;
        font-size: 0.8rem;
        text-align: left;
        background: #334155;
        color: #e2e8f0;
        border: 1px solid #475569;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.15s, border-color 0.15s;
      }
      .jump-btn:hover {
        background: #475569;
        border-color: #64748b;
      }
      .jump-btn.active {
        background: #3b82f6;
        border-color: #60a5fa;
        color: #fff;
      }
      .stage-wrap {
        padding: 1rem;
        overflow: auto;
        min-height: 0;
        display: flex;
        flex-direction: column;
      }
      .diagram-stage {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 500px;
        width: 100%;
        position: relative;
      }
      .diagram-stage .finsteps-diagram {
        width: 100%;
        height: 100%;
        min-height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .diagram-stage .finsteps-diagram svg {
        width: 100%;
        height: 100%;
        min-height: 500px;
        max-width: 100%;
        display: block;
      }
      .finsteps-highlight {
        filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
      }
      rect.finsteps-highlight,
      polygon.finsteps-highlight,
      path.finsteps-highlight,
      g.finsteps-highlight {
        stroke: #3b82f6 !important;
        stroke-width: 3px !important;
        stroke-opacity: 0.9 !important;
      }
      .finsteps-highlight rect,
      .finsteps-highlight polygon,
      .finsteps-highlight path {
        stroke: #3b82f6 !important;
        stroke-width: 3px !important;
        stroke-opacity: 0.9 !important;
      }
      .control-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.35rem;
        margin-top: 0.5rem;
      }
      .control-btn {
        padding: 0.4rem 0.6rem;
        font-size: 0.75rem;
        background: #334155;
        color: #e2e8f0;
        border: 1px solid #475569;
        border-radius: 4px;
        cursor: pointer;
      }
      .control-btn:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Sequence Diagram Walkthrough</h1>
      </header>
      <aside class="sidebar">
        <div class="sidebar-section">
          <h2>Navigation</h2>
          <button class="jump-btn" data-goto="overview">Overview</button>
          <button class="jump-btn" data-goto="customer">Customer</button>
          <button class="jump-btn" data-goto="webapp">WebApp</button>
          <button class="jump-btn" data-goto="payment">Payment Service</button>
          <button class="jump-btn" data-goto="order">Place Order</button>
          <button class="jump-btn" data-goto="charge">Charge Card</button>
          <button class="jump-btn" data-goto="success">Success Path</button>
          <button class="jump-btn" data-goto="failure">Failure Path</button>
        </div>
        <div class="sidebar-section">
          <h2>Controls</h2>
          <div class="control-group">
            <button class="control-btn" id="zoom-in">Zoom In</button>
            <button class="control-btn" id="zoom-out">Zoom Out</button>
            <button class="control-btn" id="pan-left">Pan Left</button>
            <button class="control-btn" id="pan-right">Pan Right</button>
            <button class="control-btn" id="reset">Reset</button>
            <button class="control-btn" id="fit-all">Fit All</button>
          </div>
        </div>
      </aside>
      <main class="stage-wrap">
        <div class="diagram-stage" id="diagram-mount"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script type="module">
      import { presentMermaid } from "https://cdn.jsdelivr.net/gh/cablepull/finsteps@latest/dist/finsteps.esm.min.js";

      mermaid.initialize({ startOnLoad: false, theme: "dark" });

      const mermaidText = `sequenceDiagram
        participant Customer
        participant WebApp
        participant PaymentService
        participant InventoryService
        
        Customer->>WebApp: Place Order
        WebApp->>InventoryService: Check Stock
        InventoryService-->>WebApp: Stock Available
        WebApp->>PaymentService: Charge Card
        alt Payment Success
          PaymentService-->>WebApp: Success
          WebApp->>InventoryService: Reserve Items
          InventoryService-->>WebApp: Reserved
          WebApp-->>Customer: Order Confirmed
        else Payment Failure
          PaymentService-->>WebApp: Declined
          WebApp-->>Customer: Order Rejected
        end
        Note over Customer,PaymentService: Transaction Complete
      `;

      const ast = {
        steps: [
          {
            id: "overview",
            actions: [
              { type: "camera.reset" },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "Customer" },
                  text: "Full sequence diagram showing order processing flow with multiple participants and conditional paths."
                }
              }
            ]
          },
          {
            id: "customer",
            actions: [
              { type: "camera.fit", payload: { target: { dataId: "Customer" }, padding: 60, duration: 500, easing: "cubicOut" } },
              { type: "style.highlight", payload: { target: { dataId: "Customer" } } },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "Customer" },
                  text: "Customer: Initiates the order process by placing an order request."
                }
              }
            ]
          },
          {
            id: "webapp",
            actions: [
              { type: "camera.fit", payload: { target: { dataId: "WebApp" }, padding: 60, duration: 500, easing: "cubicOut" } },
              { type: "style.highlight", payload: { target: { dataId: "WebApp" } } },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "WebApp" },
                  text: "WebApp: Orchestrates the order flow, coordinating between services."
                }
              }
            ]
          },
          {
            id: "payment",
            actions: [
              { type: "camera.fit", payload: { target: { dataId: "PaymentService" }, padding: 60, duration: 500, easing: "cubicOut" } },
              { type: "style.highlight", payload: { target: { dataId: "PaymentService" } } },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "PaymentService" },
                  text: "PaymentService: Handles payment processing and card charging."
                }
              }
            ]
          },
          {
            id: "order",
            actions: [
              { type: "camera.fit", payload: { target: { dataId: "Place Order" }, padding: 80, duration: 600, easing: "easeInOut" } },
              { type: "style.highlight", payload: { target: { dataId: "Place Order" } } },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "Place Order" },
                  text: "Place Order: First message initiating the sequence."
                }
              }
            ]
          },
          {
            id: "charge",
            actions: [
              { type: "camera.fit", payload: { target: { dataId: "Charge Card" }, padding: 80, duration: 600, easing: "easeInOut" } },
              { type: "style.highlight", payload: { target: { dataId: "Charge Card" } } },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "Charge Card" },
                  text: "Charge Card: Critical payment processing step."
                }
              }
            ]
          },
          {
            id: "success",
            actions: [
              { type: "camera.fit", payload: { target: { dataId: "Success" }, padding: 80, duration: 600, easing: "easeInOut" } },
              { type: "style.highlight", payload: { target: { dataId: "Success" } } },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "Success" },
                  text: "Success Path: Order confirmed when payment succeeds."
                }
              }
            ]
          },
          {
            id: "failure",
            actions: [
              { type: "camera.fit", payload: { target: { dataId: "Declined" }, padding: 80, duration: 600, easing: "easeInOut" } },
              { type: "style.highlight", payload: { target: { dataId: "Declined" } } },
              {
                type: "overlay.bubble",
                payload: {
                  target: { dataId: "Declined" },
                  text: "Failure Path: Order rejected when payment is declined."
                }
              }
            ]
          }
        ],
        bindings: [
          { event: "key", key: "ArrowRight", actions: [{ type: "nav.next" }] },
          { event: "key", key: "ArrowLeft", actions: [{ type: "nav.prev" }] },
          // DSL-driven button navigation
          { event: "click", target: { selector: "button[data-goto='overview']" }, actions: [{ type: "nav.goto", payload: { id: "overview" } }] },
          { event: "click", target: { selector: "button[data-goto='customer']" }, actions: [{ type: "nav.goto", payload: { id: "customer" } }] },
          { event: "click", target: { selector: "button[data-goto='webapp']" }, actions: [{ type: "nav.goto", payload: { id: "webapp" } }] },
          { event: "click", target: { selector: "button[data-goto='payment']" }, actions: [{ type: "nav.goto", payload: { id: "payment" } }] },
          { event: "click", target: { selector: "button[data-goto='order']" }, actions: [{ type: "nav.goto", payload: { id: "order" } }] },
          { event: "click", target: { selector: "button[data-goto='charge']" }, actions: [{ type: "nav.goto", payload: { id: "charge" } }] },
          { event: "click", target: { selector: "button[data-goto='success']" }, actions: [{ type: "nav.goto", payload: { id: "success" } }] },
          { event: "click", target: { selector: "button[data-goto='failure']" }, actions: [{ type: "nav.goto", payload: { id: "failure" } }] }
        ]
      };

      const controller = await presentMermaid({
        mountEl: document.getElementById("diagram-mount"),
        mermaidText,
        ast
      });

      // Get camera handle for manual controls (zoom/pan buttons)
      const { createBasicCameraHandle } = await import("https://cdn.jsdelivr.net/gh/cablepull/finsteps@latest/dist/finsteps.esm.min.js");
      const diagramContainer = document.querySelector(".finsteps-diagram");
      const svgElement = diagramContainer ? diagramContainer.querySelector("svg") : null;
      let cameraHandle = null;
      if (svgElement && diagramContainer) {
        const diagramHandle = {
          getRoot: () => svgElement,
          getContainer: () => diagramContainer,
          resolveTarget: () => null,
          destroy: () => {}
        };
        cameraHandle = createBasicCameraHandle(diagramHandle);
      }

      // Update active button state on step change (driven by DSL step changes)
      const updateActiveButtons = () => {
        const state = controller.getState();
        document.querySelectorAll('.jump-btn').forEach(btn => {
          btn.classList.toggle('active', btn.getAttribute('data-goto') === state.stepId);
        });
      };
      controller.on('stepchange', updateActiveButtons);
      updateActiveButtons();

      // Manual camera controls (zoom/pan - utility controls, not DSL-driven)
      const camera = cameraHandle;
      if (camera) {
        document.getElementById('zoom-in')?.addEventListener('click', () => {
          camera.zoom?.(1.2);
        });
        document.getElementById('zoom-out')?.addEventListener('click', () => {
          camera.zoom?.(0.8);
        });
        document.getElementById('pan-left')?.addEventListener('click', () => {
          camera.pan?.(-50, 0);
        });
        document.getElementById('pan-right')?.addEventListener('click', () => {
          camera.pan?.(50, 0);
        });
        document.getElementById('reset')?.addEventListener('click', () => {
          camera.reset();
        });
        document.getElementById('fit-all')?.addEventListener('click', () => {
          camera.fitAll?.();
        });
      }

      // Set initial active button
      document.querySelector('.jump-btn[data-goto="overview"]')?.classList.add('active');
    </script>
  </body>
</html>
