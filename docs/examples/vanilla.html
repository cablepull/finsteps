<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsteps Vanilla Example</title>
    <style>
      #mount {
        height: 480px;
        border: 1px solid #e2e8f0;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div id="mount"></div>
    <div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script type="module">
      import { presentMermaid } from "../../dist/index.js";

      mermaid.initialize({ startOnLoad: false });

      const controller = await presentMermaid({
        mountEl: document.getElementById("mount"),
        mermaidText: "graph TD\\n  A[Plan] --> B[Build] --> C[Ship]",
        ast: {
          steps: [
            {
              id: "plan",
              actions: [
                { type: "camera.fit", payload: { target: { dataId: "A" }, padding: 24 } },
                { type: "overlay.bubble", payload: { target: { dataId: "A" }, text: "Plan first" } }
              ]
            },
            {
              id: "build",
              actions: [
                { type: "camera.fit", payload: { target: { dataId: "B" }, padding: 24 } },
                { type: "overlay.bubble", payload: { target: { dataId: "B" }, text: "Build it" } }
              ]
            }
          ]
        }
      });

      document.getElementById("prev").addEventListener("click", () => controller.prev());
      document.getElementById("next").addEventListener("click", () => controller.next());
    </script>
  </body>
</html>
