<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsteps: Packet Walkthrough</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.css" />
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; font-family: "Segoe UI", system-ui, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
      .layout { display: grid; grid-template-columns: 220px 1fr; grid-template-rows: auto 1fr; height: 100vh; }
      header { grid-column: 1 / -1; padding: 0.75rem 1rem; background: #1e293b; border-bottom: 1px solid #334155; }
      header h1 { margin: 0; font-size: 1rem; font-weight: 600; }
      .sidebar { padding: 1rem 0.75rem; background: #1e293b; border-right: 1px solid #334155; overflow-y: auto; }
      .sidebar h2 { margin: 0 0 0.5rem; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: #94a3b8; }
      .jump-btn { display: block; width: 100%; padding: 0.5rem 0.75rem; margin-bottom: 0.35rem; font-size: 0.8rem; text-align: left; background: #334155; color: #e2e8f0; border: 1px solid #475569; border-radius: 6px; cursor: pointer; }
      .jump-btn.active { background: #3b82f6; border-color: #60a5fa; color: #fff; }
      .stage-wrap { padding: 1rem; overflow: auto; min-height: 0; display: flex; flex-direction: column; }
      .diagram-stage { flex: 1; display: flex; align-items: center; justify-content: center; min-height: 500px; width: 100%; position: relative; }
      .diagram-stage .finsteps-diagram { width: 100%; height: 100%; min-height: 500px; display: flex; align-items: center; justify-content: center; }
      .diagram-stage .finsteps-diagram svg { width: 100%; height: 100%; min-height: 500px; max-width: 100%; display: block; }
      .finsteps-highlight { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8)); }
      g.finsteps-highlight, rect.finsteps-highlight, path.finsteps-highlight, polygon.finsteps-highlight { stroke: #3b82f6 !important; stroke-width: 3px !important; stroke-opacity: 0.9 !important; }
    </style>
  </head>
  <body>
    <div class="layout">
      <header><h1>Packet Walkthrough</h1></header>
      <aside class="sidebar">
        <h2>Navigation</h2>
        <button class="jump-btn" data-goto="overview">Overview</button>
        <button class="jump-btn" data-goto="ethernet">Ethernet</button>
        <button class="jump-btn" data-goto="ip">IP</button>
        <button class="jump-btn" data-goto="tcp">TCP</button>
      </aside>
      <main class="stage-wrap">
        <div class="diagram-stage" id="diagram-mount"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.js"></script>
    <script type="module">
      import { presentMermaid } from "../../dist/index.js";

      mermaid.initialize({ startOnLoad: false, theme: "dark" });

      // Mermaid packet diagram syntax (basic example)
      const mermaidText = `packet-beta
  title Packet Layers
  0-14: Ethernet
  14-34: IP
  34-54: TCP
  54-: Payload`;

      const ast = {
        steps: [
          { id: "overview", actions: [{ type: "camera.reset" }, { type: "overlay.bubble", payload: { target: { dataId: "Ethernet" }, text: "Packet layout overview. Focus on layer labels." } }] },
          { id: "ethernet", actions: [{ type: "camera.fit", payload: { target: { dataId: "Ethernet" }, padding: 60, duration: 500, easing: "cubicOut" } }, { type: "style.highlight", payload: { target: { dataId: "Ethernet" } } }, { type: "overlay.bubble", payload: { target: { dataId: "Ethernet" }, text: "Ethernet header bytes." } }] },
          { id: "ip", actions: [{ type: "camera.fit", payload: { target: { dataId: "IP" }, padding: 60, duration: 500, easing: "cubicOut" } }, { type: "style.highlight", payload: { target: { dataId: "IP" } } }, { type: "overlay.bubble", payload: { target: { dataId: "IP" }, text: "IP header bytes." } }] },
          { id: "tcp", actions: [{ type: "camera.fit", payload: { target: { dataId: "TCP" }, padding: 60, duration: 500, easing: "cubicOut" } }, { type: "style.highlight", payload: { target: { dataId: "TCP" } } }, { type: "overlay.bubble", payload: { target: { dataId: "TCP" }, text: "TCP header bytes." } }] }
        ],
        bindings: [
          { event: "key", key: "ArrowRight", actions: [{ type: "nav.next" }] },
          { event: "key", key: "ArrowLeft", actions: [{ type: "nav.prev" }] },
          { event: "click", target: { selector: "button[data-goto='overview']" }, actions: [{ type: "nav.goto", payload: { id: "overview" } }] },
          { event: "click", target: { selector: "button[data-goto='ethernet']" }, actions: [{ type: "nav.goto", payload: { id: "ethernet" } }] },
          { event: "click", target: { selector: "button[data-goto='ip']" }, actions: [{ type: "nav.goto", payload: { id: "ip" } }] },
          { event: "click", target: { selector: "button[data-goto='tcp']" }, actions: [{ type: "nav.goto", payload: { id: "tcp" } }] }
        ]
      };

      const controller = await presentMermaid({ mountEl: document.getElementById("diagram-mount"), mermaidText, ast });
      const updateActiveButtons = () => {
        const state = controller.getState();
        document.querySelectorAll('.jump-btn').forEach(btn => {
          btn.classList.toggle('active', btn.getAttribute('data-goto') === state.stepId);
        });
      };
      controller.on('stepchange', updateActiveButtons);
      updateActiveButtons();
    </script>
  </body>
</html>
